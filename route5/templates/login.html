{% extends "base.html" %}

{% block top_navigation %}
<div class="empty-header">
    <p>Route5</p>
</div>
{% endblock %}

{% block main %}   
<div>
	<form class="form-signin">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address or mobile number" required autofocus name="user_username">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="user_password">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>	
<div class="col-lg-12 centered centered-text">
	<a href="/signup-path">Sign up</a>
</div>
{% endblock %}
